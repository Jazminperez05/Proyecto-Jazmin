    <script>
        console.log("Hola");
        // new estructure ES2022
        class Cuadrado {
            #lado = 0;
            #area = 0;
            #perimetro = 0;

            constructor(lado) {
                this.#lado = lado;
            }
            calcularArea() {
                this.#area = this.#lado ** 2;
                return this.#area;
            }
            calcularPerimetro() {
                this.#perimetro = 4 * this.#lado;
                return this.#perimetro;
            }
        }

        const cuadrado = new Cuadrado(5);
        const area = cuadrado.calcularArea();
        const perimetro = cuadrado.calcularPerimetro();

        console.log("Area:", area);
        console.log("Per√≠metro:", perimetro);
    </script>
