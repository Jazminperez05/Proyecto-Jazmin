    // new estructure ES2022
    class Triangulo {
        #perimetro = 0;
        #area = 0;
        #base = 0;
        #altura = 0;

        constructor(base, altura) {
            this.#base = base;
            this.#altura = altura;
        }
        calcularArea() {
            this.#area = (this.#base * this.#altura) / 2;
            return this.#area;
        }
        calcularPerimetro() {
            this.#perimetro = this.#base +  Math.sqrt(this.#base ** 2 + this.#altura);
            return this.#perimetro;
        }
    }
